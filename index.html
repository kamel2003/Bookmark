<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body class="main-bg vh-100">
    <main>
        <section>
            <h1 class=" text-center my-5 py-2 pacifico-regular ">Bookmarker</h1>

            <div class="container p-dotted">
                <h2 class="text-center my-4">
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                </h2>
                <div class="px-5">
                    <label for="siteName" class="mb-2 mt-4">
                        <i class="fa-solid fa-book-bookmark pe-2 fs-5"></i>
                        <span class="fs-6 fw-bold"> Site name :</span>
                    </label>
                    <input id="siteName" oninput="validationInputs(this)" placeholder="Bookmark Name" type="text" class="form-control ">

                    <div class="d-none alert alert-danger py-1 mt-2" role="alert">
                        This inpute required & Must Start with Capital letter [A-Z] thin at least 3 small char or num....
                    </div>

                    <label for="siteUrl" class="mb-2 mt-4">
                        <i class="fa-solid fa-link pe-2"></i>
                        <span class="fs-6 fw-bold"> Site Url :</span>
                    </label>
                    <input id="siteUrl" oninput="validationInputs(this)" placeholder="Bookmark Name" type="text" class="form-control">
                       
                    <div class=" d-none alert alert-danger py-1 mt-2" role="alert">
                        Please Enter A Valid URL...
                    </div>

                    <div class="main-btn my-4">
                        <button onclick="addWebSite(this)" class="btn btn-submit px-5" id="submitBtn">Submit</button>
                    </div>
                </div>

            </div>
            <div class="container">
                <table class="table mt-4 text-center bg-light mt-3">
                    <thead>
                        <tr>
                            <th class="text-capitalize">index</th>
                            <th class="text-capitalize">Website Name</th>
                            <th class="text-capitalize">Visit</th>
                            <th class="text-capitalize">Delete</th>
                        </tr>
                    </thead>
                    <tbody id="tableContent">

                    </tbody>
                </table>
            </div>


        </section>
    </main>





    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
